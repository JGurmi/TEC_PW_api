<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PUT</title>
    </head>
    <body>
        <h3>Modifique los campos del formulario para actualizar el recurso de "todos":</h3>
        <form action="" id="formulario">
            <table>
                <tr>
                    <td style="width: 120px;">ID del usuario:</td>
                    <td><input type="number" name="userId" id="user_Id" min="0" max="10" maxlength="2" /></td>
                </tr>
                <tr>
                    <td>Título:</td>
                    <td><input type="text" name="title" id="title" size="30" /></td>
                </tr>
                <tr>
                    <td>Completado:</td>
                    <td><input type="radio" name="completed" id="completed_t" value="true" /><label for="completed_t">True</label><input type="radio" name="completed" id="completed_f" value="false" /><label for="completed_f">False</label></td>
                </tr>
                <tr>
                    <td colspan="2" align="center"><button type="submit">Actualizar</button></td>
                </tr>
            </table>
        </form>
        <p><i>Nota</i>: si solo requiere modificar uno o algunos de los campos del recurso de la API, mantenga el resto de campos como están</p>
        <!-- Contenedor que recibirá el contenido del script -->
        <div id="contenedor"></div>
        <!-- Enlaza el script a este documento. -->
        <script src="/methods/put.js"></script>
    </body>
</html>
